<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch Palette</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <label for="theme-switch">Cambia Tema:</label>
    <select id="theme-switch">
      <option value="light">Giorno</option>
      <option value="dark">Notte</option>
      <option value="purple">Viola</option>
    </select>
  </header>
  <main>
    <h1>Benvenuto al mio sito!</h1>
    <p>Prova a cambiare tema usando lo switch qui sopra.</p>
  </main>
  <script src="script.js"></script>
</body>
</html>
