<!DOCTYPE html>
<html lang="it">
<head>

    <link rel="stylesheet" media="print" href="assets/css/print.css" type="text/css">

    <script src="assets/js/file.js"></script>

    <meta name="description" content="Accedi al tuo account personale per gestire le tue prenotazioni e continuare ad usufruire dei nostri servizi!">
    <meta name="keywords" content="luzzauto, concessionario, macchina, auto, automobili, guida, vetture, test, account, accesso, prenotazioni">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    </head>
    <body>

        <nav class="topNavBar">
            <a href="home.html" class="logo" aria-label="Logo"><img src="assets/img/Logo/Logo Bianco Scritta.svg" alt="Logo"></a>

            <span lang="eng" id="breadcrumb" aria-label="Pagina attuale">Login</span>

            <a href="javascript:void(0);" id="menu-button-container" onclick="menuOpenClose(this)" aria-label="icona apertura menu">               
                <div class="menu-button-bar1" aria-hidden="true"></div>
                <div class="menu-button-bar2" aria-hidden="true"></div>
                <div class="menu-button-bar3" aria-hidden="true"></div>
            </a>
            
            <ul id="menu"  aria-label="menu del sito">
                <li><a href="home.html"><span lang="eng">Home</span></a></li>
                <li><a href="about.html" >Chi Siamo</a></li>
                <li><a href="listino.html" >Listino auto</a></li>
                <li><a href="test_drive.html" ><span lang="eng">Test Drive</span></a></li>

                <li><a href="registrazione.html" >Registrazione</a></li>
            </ul>
        </nav>

        <form action="" method="post">
            <fieldset>

                <legend><span lang="eng">Login</span></legend>

                <label for="mail"><span lang="eng">Mail:</span></label>
                <input type="email" name="mail" id="mail" aria-required="true" aria-label="Campo di inserimento della mail" required data-msg-required="Per favore, inserisci la tua mail" data-msg-invalid:="Ci dispiace, formato non corretto">

                <label for="password"><span lang="eng">Password:</span></label>
                <input type="password" name="password" id="password" aria-required="true" aria-label="Campo di inserimento della password" required data-msg-required="Per favore, inserisci la tua password">

                <input type="submit" value="Login" aria-label="Bottone di invio del form">

            </fieldset>
        </form>


    </body>
</html>
