    <body>

        <header>
            <h1 aria-label="Titolo pagina">LuzzAuto</h1>
            <h2 aria-label="Descrizione pagina">Da sempre <br>il tuo concessionario di fiducia</h2>
        </header>

        <nav class="topNavBar">

            <h1 class="hide">LuzzAuto</h1>
            
            <a href="javascript:void(0);" id="menu-button-container" onclick="menuOpenClose(this)" aria-label="icona apertura menu">               
                <div class="menu-button-bar1" aria-hidden="true"></div>
                <div class="menu-button-bar2" aria-hidden="true"></div>
                <div class="menu-button-bar3" aria-hidden="true"></div>
            </a>
            <ul id="menu"  aria-label="menu del sito">
                <li id="here"><a href="home.html" tabindex="-1"><span lang="eng">Home</span></a></li>
                <li><a href="about.html" >Chi Siamo</a></li>
                <li><a href="listino.html" >Listino auto</a></li>
                <li><a href="test_drive.html" ><span lang="eng">Test Drive</span></a></li>

                <li><a href="registrazione.html" >Registrazione</a></li>
            </ul>
        </nav>

        <nav id="breadcrumb">
            <p>Ti trovi in: <span lang="eng">Login</span></p>
        </nav>

        <main>
            <section class="fastSearch">
                <h3>Cerchi un veicolo in particolare?</h3>
                <form action="listino.html" method="GET">
                    <fieldset id="marcaF">
                        <label for="marca" id="marcaL">Marca</label>
                        <input type="text" name="marca" id="marca" placeholder="Mercedes" aria-required="true" aria-label="Campo inserimento marca auto" required>
                    </fieldset>
                    <fieldset id="modelloF">
                        <label for="modello" id="modelloL">Modello</label>
                        <input type="text" name="modello" id="modello" placeholder="CLA 220d" aria-label="Campo inserimento modello auto">
                    </fieldset>
                    <fieldset id="condizioneF">
                        <label for="condizione" id="condizioneL">Condizione</label>
                        <span id="condizione">
                            <input type="checkbox" name="condizione" id="condizione1" aria-label="Selezionatore condizione auto nuova"> <label for="condizione1" id="nuovaL">Nuova</label>
                            <input type="checkbox" name="condizione" id="condizione2" aria-label="Selezionatore condizione auto usata"> <label for="condizione2" id="usataL">Usata</label>
                        </span>
                    </fieldset>
                    <fieldset id="maxPrezzoF">
                        <label for="maxPrezzo" id="maxPrezzoL">Prezzo massimo</label>
                        <input type="number" name="maxPrezzo" id="maxPrezzo" min="0" step="500" placeholder="20000" aria-label="Campo inserimento prezzo massimo auto">
                    </fieldset>
                    <fieldset id="bottoniF">
                        <input type="submit" value="Ricerca" id="submit" aria-label="Bottone ricerca per ricercare veicoli con opzioni selezionate sopra">
                    </fieldset>
                </form>
            </section>

            <section class="discounts" aria-label="Sezione mostra automobili scontate">
                
            </section>
        </main>

        <footer>
            <img class="imgValidHTMLCode" src="assets/img/Footer/valid-xhtml10.png" alt="HTML valido">
            <p>FFF&E Co. - <span lang="en">All rights Reserved</span></p>
