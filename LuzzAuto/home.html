        <nav id="breadcrumb">

        <header id="home_header">
            <h1 class="home_header_text">LuzzAuto</h1>
            <p class="home_header_text">Vendiamo, noleggiamo, innoviamo</p>
            <h2 class="home_header_text"><span lang="eng">Home</span></h2>
        </header>

        <main>
            <section class="home_fastSearch">
                <h3 class="home_sectionTitle">Cerchi un veicolo in particolare?</h3>
                <form action="listino.html" method="GET">
                    <!-- Fieldset per info base veicolo -->
                    <fieldset id="home_basicInfo">
                        <legend>Informazioni sul veicolo</legend>
                        
                        <label for="home_marca" id="home_label_marca">Marca</label>
                        <input type="text" id="home_marca" class="home_insert" name="marca" placeholder="Inserisci la marca" aria-required="true" aria-label="Campo di inserimento della marca dell'auto" required data-msg-required="Per favore, inserisci la marca dell'auto">
                    
                        <label for="home_modello" id="home_label_modello">Modello</label>
                        <input type="text" id="home_modello" class="home_insert" name="modello" placeholder="Inserisci il modello" aria-label="Campo di inserimento del modello dell'auto">
                    </fieldset>
                
                    <!-- Fieldset per preferenze di acquisto -->
                    <fieldset id="home_preferences">
                        <legend>Preferenze</legend>
                        
                        <label for="home_condizione" id="home_label_condizione">Condizione</label>
                        <select id="home_condizione" name="condizione" class="home_insert">
                            <option disabled selected value>-- Seleziona --</option>
                            <option value="nuovo">Nuovo</option>
                            <option value="usato">Usato</option>
                            <option value="km0">KM 0</option>
                        </select>
                    
                        <label for="home_prezzo" id="home_label_prezzo">Prezzo massimo (â‚¬)</label>
                        <input type="number" id="home_prezzo" class="home_insert" name="prezzo" placeholder="Inserisci il prezzo massimo" aria-label="Campo di inserimento del prezzo massimo dell'auto">
                    </fieldset>
                    <input type="submit" value="Ricerca" id="home_submit" aria-label="Bottone di ricerca per ricercare veicoli con opzioni selezionate sopra">
                </form>
            </section>

            <section class="home_discounts" aria-label="Sezione mostra automobili scontate">
                
            </section>
        </main>
