        <nav id="breadcrumb">
            <p>Ti trovi in: <span lang="en-GB">SignUp</span></p>

        <main class="signup_content">

            <h1>Benvenuto in LuzzAuto</h1>
            <p>Inserisci i tuoi dati per creare un <span lang="en-GB">account</span> e poter accedere ai nostri servizi.</p>
            
            <form id="signup_form" method="post" action="">
                <fieldset>
    
                    <legend><span lang="en-GB">SignUp</span></legend>

                    <label id="signup_label_nome" for="signup_nome">Nome</label>
                    <input id="signup_nome" class="signup_input" type="text" name="nome" aria-required="true" aria-label="Campo di inserimento del nome" required data-msg-required="Per favore, inserisci il tuo nome">
    
                    <label id="signup_label_cognome" for="signup_cognome">Cognome</label>
                    <input id="signup_cognome" class="signup_input" type="text" name="cognome" aria-required="true" aria-label="Campo di inserimento del cognome" required data-msg-required="Per favore, inserisci il tuo cognome">
                    
                    <label id="signup_label_mail" for="signup_mail"><span lang="en-GB">Mail</span></label>
                    <input id="signup_mail" class="signup_input" type="email" name="mail" aria-required="true" aria-label="Campo di inserimento della mail" required data-msg-required="Per favore, inserisci la tua mail" data-msg-invalid:="Ci dispiace, formato non corretto">
    
                    <label id="signup_label_pass" for="signup_pass"><span lang="en-GB">Password</span></label>
                    <input id="signup_pass" class="signup_input" type="password" name="password" aria-required="true" aria-label="Campo di inserimento della password" required data-msg-required="Per favore, inserisci la tua password">

                    <label id="signup_label_pass2" for="signup_pass2"><span lang="en-GB">Ripeti password</span></label>
                    <input id="signup_pass2" class="signup_input" type="password" name="password2" aria-required="true" aria-label="Campo di inserimento della password" required data-msg-required="Per favore, reinserisci la tua password">

                    <label id="signup_label_data" for="signup_data">Data di nascita</label>
                    <input id="signup_data" class="signup_input" type="date" name="data" aria-required="true" aria-label="Campo di inserimento della data di nascita" required data-msg-required="Per favore, inserisci la tua data di nascita">
    
                    <input id="signup_button" type="submit" value="Registrati" aria-label="Bottone di invio del form">
    
                </fieldset>
            </form>

            <p>Se sei gi√† registrato allora <a href="login.html">ACCEDI AL TUO <span lang="en-GB">ACCOUNT</span></a>!</p>

        </main>
